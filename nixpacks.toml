[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install opencv-python-headless==4.10.0.84",
    "pip install numpy==1.26.4 protobuf==3.20.3 absl-py attrs flatbuffers matplotlib sounddevice",
    "pip install --no-deps mediapipe==0.10.14",
    "pip install streamlit==1.35.0 pandas==2.2.1 plotly==5.18.0 scikit-learn==1.3.2 scipy==1.11.4 Pillow==10.2.0"
]

[start]
cmd = "streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0"
